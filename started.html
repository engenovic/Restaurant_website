  <script>
    function Calculate() {
      var type1 = 'Electronics';
      var type2 = 'Glass';
      var type3 = 'Newspaper';
    var e = document.getElementById("type");
    var n = document.getElementById("name").value;
    var q = document.getElementById("qty").value;
    var val = e.options[e.selectedIndex].value;
    if (val == type1) {
      var res= q * 30;
      n=n.concat(" , your submission for: ");
   var msg = n.concat(val,"  is $",res);
   alert(msg);
}
else if (val == type2) {
  var res= q * 20;
      n=n.concat(" , your submission for: ");
   var msg = n.concat(val,"  is $",res);
   alert(msg);
}
else if(val == type3) {
  var res= q * 10;
      n=n.concat(" , your submission for: ");
   var msg = n.concat(val,"  is $",res);
   alert(msg);
}
else{
alert("You made Wrong Selection, please try again!");
}

}
